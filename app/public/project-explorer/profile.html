    <div class="container" id="update-profile">
        <h5>Update Profile</h5><hr>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="text">First Name</label>
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="text">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputProg">Program</label>
                    <select id="inputProg" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="text">Matriculation No.</label>
                        <input type="text" class="form-control" id="inputMatNo" placeholder="e.g. 16/20302">
                    </div>
                  <div class="form-group col-md-6">
                    <label for="text">Graduation Year</label>
                    <select id="inputYear" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Profile</button><br>
            </form><br><br>

    </div>

    <section>
        <h5>Change Password</h5><hr>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
                </div>
              <div class="form-group col-md-4">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password">
              </div>
              
              <div class="form-group col-md-4">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"><br>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Change Password</button><br><br>
        </form>
