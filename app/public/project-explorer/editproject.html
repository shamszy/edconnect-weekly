      <div><br><br><br>

                  <div class="col">

            <h3>Edit Project</h3><hr>
            <form>
              <label for="name">Project Name:</label></br>
              <input type="text" name="name" class="form-control" label="Project Name: "> </br>
              <label for="abstract">Project Abstract:</label></br>
              <textarea type="textarea" name="abstract" class="form-control" label="Project Abstract: "></textarea> </br>
              <label for="authors">Authors:</label></br>
              <input type="text" name="authors" class="form-control" label="Authors: "> </br>
              <label for="tags">Tag(s):</label></br>
              <input type="text" name="tags" class="form-control" label="Tag(s): "> </br>
              <button type="submit" class="btn btn-primary">Save</button><br>
            </form>
          </div>
          <div class="col">
            <h3>Manage Project Files</h3><hr>
            <form>
              <label for="projectFile">Upload Files:</label></br>
              <input type="file" name="projectFile" class="form-control" label="Upload Files: "> </br>
