<!doctype html>
<html lang="en">
  <head>

    <title>Example 1</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
     #footer {
       background-color: #C8C8C8;
       text-align: right;
     }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <form class="form-inline">
        <input type="text" class="form-control" placeholder="Search Projects" value="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign up <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">
      <div class="mx-auto" style="width: 300px;"><br><br>
        <h1>Login</h1>
        <form justify-content-center>
            <label for="email">Email Address:</label><br>
            <input type="email" name="email" label="Email Address:"></br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" label="Password:"></br>
            <input type="submit">
        </form>
    </main>

    <footer class="container" id="footer">
      <p>Project Explorer &copy; 2020-Edconnet</p>
    </footer>


  </body>
</html>
