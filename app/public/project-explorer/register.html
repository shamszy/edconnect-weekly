<!doctype html>
<html lang="en">
  <head>

    <title>Example 1</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
     #footer {
       background-color: #C8C8C8;
       text-align: right;
     }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <form class="form-inline">
        <input type="text" class="form-control" placeholder="Search Projects" value="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign up <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main">
        <div class="mx-auto w-50">
            <br><br><br>
            <h1>Signup</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="text">First Name</label>
                  <input type="text" name="firstName" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="text">Last Name</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputProg">Program</label>
                    <select id="inputProg" class="form-control" name="program">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                </div>
              <div class="form-group col-md-4">
                <label for="matricNumber">Matriculation No.</label>
                <input type="text" name="matricNumber" class="form-control" id="matricNumber" placeholder="e.g. 16/20302">
              </div>
              
              <div class="form-group col-md-4">
                <label for="inputYear">Program</label>
                <select id="inputYear" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
          </div>
        <br><br>
        

    </main>

    <footer class="container" id="footer">
      <p>Project Explorer &copy; 2020-Edconnet</p>
    </footer>


  </body>
</html>
