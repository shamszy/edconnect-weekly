<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week2 Assignment</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="/project-explorer/index.html">Home</a>
        <a href="/project-explorer/search.html">Projects</a>
        <a href="/project-explorer/login.html">Login</a>
        <a href="/project-explorer/register.html">Register</a>
        <a href="/project-explorer/createproject.html">Submit</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" label="First Name:"></br></br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" label="Last Name:"></br></br>
            <label for="email">Email:</label>
            <input type="email" name="email" label="Email:"></br></br>
            <label for="password">Password:</label>
            <input type="password" name="password" label="Password:"></br></br>
            <label for="matricNumber">Matric Number:</label>
            <input type="text" name="matricNumber" label="Matric Number:"></br></br>
            <label for="program">Program: </label>
            <select name="program" id="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_infromation_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select></br></br>
            <label for="graduationYear">Graduation Year: </label>
            <select name="graduationYear" id="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select></br></br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
