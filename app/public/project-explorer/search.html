<!doctype html>
<html lang="en">
  <head>

    <title>Example 1</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
     #footer {
       background-color: #C8C8C8;
       text-align: right;
     }
    </style>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <a class="navbar-brand" href="#">Project Explorer</a>
      <form class="form-inline">
        <input type="text" class="form-control" placeholder="Search Projects" value="Search Projects">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Sign up <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          </li>
        </ul>
      </div>
    </nav>
    <main>
        <div><br><br>
            <div class="container" id="search">
                <h1>Project Gallery</h1>
                <div class="p-3 mb-2 bg-light text-dark">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <input type="text" class="form-control form-control-lg" name="searchTerm" placeholder="Project Name, Authors, abstract, Tags" size="90%"> </br>
                            </div>
                        <div class="form-group col-md-2">
                            <label for="searchType">Search by</label>
                            <select name="searchType" id="searchType">
                                <option value="Name">Name</option>
                                <option value="Abstract">Abstract</option>
                                <option value="Authors">Authors</option>
                                <option value="Tags">Tags</option>
                            </select></br></br>
                        </div>
                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                        </div>
                    </form>

                </div>
                
            </div>
            <div class="container" id="search1">
                <h1>Search Result</h1>
                    <ul>
                        <li>Name: Project 1</li>
                        <li>Description: Lorem ipsum</li>
                        <li>Program: Computer Science</li>
                        <li>Authors: Jibrin Drisu</li>
                        <li>Tags: #Asphyxia, #GSW</li>
                        <li>Year: 2018</li>
                    </ul>
            </div>
        </div>
        
    </main>
    <footer class="container" id="footer">
        <p>Project Explorer &copy; 2020-Edconnet</p>
      </footer>
</body>
</html>
